<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
		<!-- JS Frameworks -->

    <!-- Vue 2.6.12 -->
    <script src="libs/vue.js" charset="utf-8"></script>


		<!-- Custom CSS -->

		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS -->

		<!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <title>BoolzApp</title>
  </head>
  <body class="c-flex">
    <div class="container c-flex">
      <div class="left-bar c-flex">
        <div class="user-nav c-flex">
          <div class="user-description c-flex">
            <img src="img/avatar_io.jpg" alt="avatar-1">
            <h4>Nome Utente</h4>
          </div>
          <div class="icon c-flex">
            <a href="#">
              <i class="fas fa-circle-notch"></i>
            </a>
            <a href="#">
              <i class="fas fa-comment-alt"></i>
            </a>
            <a href="#">
              <i class="fas fa-ellipsis-v"></i>
            </a>
          </div>
        </div>
        <div class="silent-mode c-flex">
          <div class="icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="message-option">
            <h4>Ricevi notifica di nuovi messaggi</h4>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="search-users c-flex">
          <i class="fas fa-search"></i>
          <input class="input-field" type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="chat-nav">
          <div class="users">
            <div class="user c-flex">
              <img src="img/avatar_5.jpg" alt="avatar-5">
              <h3>Matteo</h3>
            </div>
            <div class="user c-flex">
              <img src="img/avatar_4.jpg" alt="avatar-5">
              <h3>Fabio</h3>
            </div>
            <div class="user c-flex">
              <img src="img/avatar_1.jpg" alt="avatar-5">
              <h3>Samuele</h3>
            </div>
            <div class="user c-flex">
              <img src="img/avatar_2.jpg" alt="avatar-5">
              <h3>Luisa</h3>
            </div>
            <div class="user c-flex">
              <img src="img/avatar_7.jpg" alt="avatar-5">
              <h3>Gennaro</h3>
            </div>

          </div>
        </div>
      </div>
      <div class="right-section c-flex">
        <div class="header-nav c-flex">
          <div class="user-description c-flex">
            <img src="img/avatar_3.jpg" alt="avatar-1">
            <div class="user-lastseen">
              <h4>Marco</h4>
              <p>Ultimo accesso oggi alle</p>
            </div>
          </div>
          <div class="icon c-flex">
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
            <a href="#">
              <i class="fas fa-paperclip"></i>
            </a>
            <a href="#">
              <i class="fas fa-ellipsis-v"></i>
            </a>
          </div>
        </div>
        <div class="chat-section c-flex">
          <div class="chat-tools c-flex">
            <div class="icon c-flex">
              <a href="#"><i class="far fa-2x fa-smile"></i></a>
            </div>
            <input type="text" name="" placeholder="Scrivi un messaggio">
            <div class="icon c-flex">
              <a href="#"><i class="fas fa-2x fa-microphone"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
